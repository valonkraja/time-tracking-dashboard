<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: white;
        margin-top: 20px;
        bottom: 10px;
      }
      .attribution a {
        color: white;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card user">
        <div class="profile">
          <img src="./images/image-jeremy.png" alt="profile photo" />
          <div>
            <p>Report for</p>

            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <div class="time">
          <a href="#" class="timeframe daily active">Daily</a>
          <a href="#" class="timeframe weekly">Weekly</a>
          <a href="#" class="timeframe monthly">Monthly</a>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/valonkraja">Valon Kraja</a>.
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
